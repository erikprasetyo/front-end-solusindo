<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Tambah Buku</title>
  </head>
  <body>
    <div class="card card-body">
      <h2>Tambah Buku</h2>
      <form>
        <div class="mb-3">
          <label for="judul" class="form-label">Judul</label>
          <input
            type="text"
            class="form-control"
            id="judul"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="isbn" class="form-label">ISBN</label>
          <input type="text" class="form-control" id="isbn" />
        </div>
        <div class="mb-3">
          <label for="penerbit" class="form-label">Penerbit</label>
          <input type="text" class="form-control" id="penerbit" />
        </div>
        <div class="mb-3">
          <label for="deskripsi" class="form-label">Deskripsi</label>
          <textarea class="form-control" id="deskripsi" rows="10"></textarea>
        </div>
        <div class="d-flex justify-content-between">
          <a type="submit" class="btn me-5 btn-primary" href="./form-buku.html"
            >Kembali</a
          >
          <button type="button" class="btn btn-primary" onclick="simpan()">
            Simpan
          </button>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      // Write Integration Function Here

      // Ketika User Klik Button Submit
      function simpan() {
        // 1. Ketika Button Di Submit, Ambil Input Dari Form

        var judul = document.querySelector("#judul").value;
        var isbn = document.querySelector("#isbn").value;
        var penerbit = document.querySelector("#penerbit").value;
        var deskripsi = document.querySelector("#deskripsi").value;

        // CREATE = POST
        // READ   = GET
        // PUT    = UPDATE
        // DELETE = DELETE

        // 2. Hit API Register
        axios({
          method: "post", // GET, POST, PUT/PATCH, DELETE
          url: "http://159.223.57.121:8080/books",
          data: {
            title: judul,
            isbn: isbn,
            publisher: penerbit,
            description: deskripsi,
          },
          headers: {
            Authorization: localStorage.getItem("token"),
          },
        }).then((res) => (window.location.href = "./form-buku.html"));
      }
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
