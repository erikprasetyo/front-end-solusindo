<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Login</title>
  </head>
  <body>
    <div class="card card-body">
      <h2>Login</h2>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">User Name</label>
          <input
            type="text"
            class="form-control"
            id="username"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" />
        </div>
        <button type="button" class="btn btn-primary" onclick="login()">
          Login
        </button>

        <a href="#" class="d-block"> Forget Password? </a>
        <p class="mt-5">New User</p>

        <a type="submit" class="btn btn-primary" href="./register.html"
          >Register</a
        >
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      // Write Integration Function Here

      // Ketika User Klik Button Submit
      function login() {
        // 1. Ketika Button Di Submit, Ambil Input Dari Form

        var username = document.querySelector("#username").value;
        var password = document.querySelector("#password").value;

        // CREATE = POST
        // READ   = GET
        // PUT    = UPDATE
        // DELETE = DELETE

        // 2. Hit API Register
        axios({
          method: "post", // GET, POST, PUT/PATCH, DELETE
          url: "http://159.223.57.121:8080/auth/do-login",
          data: {
            password: password,
            username: username,
          },
        }).then((res) => {
          if (res.status === 200) {
            localStorage.setItem("token", res.data.data.token);
            window.location.href = "./form-buku.html";
          } else {
            alert("Failed Login");
          }
        });
      }
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
