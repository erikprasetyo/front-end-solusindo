<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style" />

    <title>Register</title>
  </head>
  <body>
    <div class="card card-body">
      <h2>Register</h2>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            aria-describedby="emailHelp"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="profilename" class="form-label">Profile name</label>
          <input
            type="text"
            class="form-control"
            id="profilename"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea
            class="form-control"
            id="address"
            aria-describedby="emailHelp"
            rows="10"
            cols=""
          ></textarea>
        </div>

        <div class="text-center">
          <button
            class="btn btn-primary"
            type="button"
            id="button_sign_up"
            onclick="signUp()"
          >
            Sign up
          </button>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Library HTTP Request -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      // Write Integration Function Here

      // Ketika User Klik Button Submit
      function signUp() {
        // 1. Ketika Button Di Submit, Ambil Input Dari Form

        var username = document.querySelector("#username").value;
        var password = document.querySelector("#password").value;
        var profilename = document.querySelector("#profilename").value;
        var address = document.querySelector("#address").value;

        // CREATE = POST
        // READ   = GET
        // PUT    = UPDATE
        // DELETE = DELETE

        // 2. Hit API Register
        axios({
          method: "post", // GET, POST, PUT/PATCH, DELETE
          url: "http://159.223.57.121:8080/auth/do-register",
          data: {
            address: address,
            password: password,
            username: username,
            profileName: profilename,
          },
        }).then((res) => alert(res.data.message));
      }
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
